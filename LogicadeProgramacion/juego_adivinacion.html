<script>
	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
	};
	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	};

	var numDefault = Math.round(Math.random()*10);
	var intentos = 3;
	var contador = 1;

	while (contador <= intentos) {
		var numeroLanzado = parseInt(prompt("Ingrese un número entre 1-10"));
		
		if (numDefault == numeroLanzado) {
			alert("Usted acertó, en el intento número: " + contador + ". El número fué: " + numDefault);
			break;
		} else  {
			alert("Usted erró.");
			}

		contador++;

	};

	if (numDefault == numeroLanzado) {
		imprimir("Usted acertó, en el intento número: " + contador + ". El número fué: " + numDefault);
	} else {
			imprimir ("Usted erró. El número fué: " + numDefault);
	};
	imprimir("fin");
