<meta charset="UTF-8">

<input type="text"/>
<button>Varificar si acertó</button>

<script>
    var secreto = Math.round(Math.random()*10);
    var input = document.querySelector("input");
    input.focus();
    function verificar() {
        //(parseInt) convertir texto a número.
        if(parseInt(input.value) == secreto) {
            alert("Usted acerto.");
        } else {
            alert("Usted erró");
        }
        input.value = ""; //borrar el registro.
        input.focus(); //focalizar el cuadro.
    };

    var button = document.querySelector("button");
    button.onclick =verificar;

</script>
