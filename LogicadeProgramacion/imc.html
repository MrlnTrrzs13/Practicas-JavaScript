	function saltarLinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	};

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	};
  
	function calcularImc3(peso, altura) {
		return (peso / (altura * altura));
	};
  
	nombre = prompt("Ingrese su nombre:");
  pesoInform = prompt(nombre + ", Ingrese su peso:");
	alturaInform = prompt(nombre + ", Ingrese su altura:");

		imprimir("IMC Abajo de lo recomendado");

	};
	if (imcCalculado >=25 && imcCalculado <=29.9) {
		imprimir("IMC Considerado como Sobrepeso");
	};
	if (imcCalculado >=30) {
		imprimir("IMC Considerado como Obesidad");
	};
