<canvas width="600" height="400"></canvas> <!--Comando para usar formas-->

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    //Colorear recuadro por secciones.
    pincel.fillStyle = "lightgrey"; //propiedad
    pincel.fillRect(0,0,600,400); //funcion

    pincel.fillStyle = "green"; //propiedad
    pincel.fillRect(0,0,200,400); //funcion
    
    pincel.fillStyle = "red" //propiedad
    pincel.fillRect(400,0,200,400); //funcion

    //Creación de un triángulo.
    pincel.fillStyle = "yellow";
    pincel.beginPath(); //Comenzar nueva ruta de trazo.
    pincel.moveTo(300, 200); //moverse a las coordenadas para iniciar.
    pincel.lineTo(200, 400); //Trazo de nueva línea.
    pincel.lineTo(400, 400); 
    pincel.fill(); //Rellenar dentro de las nuevas líneas trazadas.

    //Creación de un circulo
    pincel.fillStyle = "blue";
    pincel.beginPath(); //Comenzar nueva ruta de trazo.
    pincel.arc(300, 200, 50, 0, 2*3.14); //moverse a las coordenadas para iniciar un circulo.
    pincel.fill(); //Rellenar dentro de las nuevas líneas trazadas.

</script>
